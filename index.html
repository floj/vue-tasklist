<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="main.js" type="module"></script>
    <link rel="icon" href="https://zany.sh/favicon.svg?emoji=ü§™"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="app" class="container mt-3">
        <div class="input-group mb-3">
          <input
            ref="newTaskEl"
            class="form-control form-control-lg"
            type="text"
            placeholder="Ich brauche..."
            v-model="newTask"
            @keyup.enter="addTask"
          />
          <button class="btn btn-outline-secondary btn-lg" type="button ">
            <i class="bi bi-cart-plus"></i>
          </button>

          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ currentList }}
          </button>
          <ul class="dropdown-menu">
            <li class="p-1">
              <input
                type="text"
                class="form-control"
                placeholder="Neue Liste"
                v-model="newList"
                @keyup.enter="addList"
              />
            </li>
            <li v-for="list in lists" :key="list.name">
              <a
                class="dropdown-item"
                href="#"
                :class="{active: list.selected}"
                @click.prevent="changeList(list.name)"
                >{{ list.name }}</a
              >
            </li>
          </ul>
        </div>
      </form>
      <div class="alert alert-success" role="alert" v-if="allTasks.length == 0">
        Beginne, indem Du neue Eintr√§ge hinzuf√ºgst.
      </div>
      <ul class="list-group" v-else>
        <li
          v-for="task in allTasks"
          class="list-group-item"
          :key="task.id"
        >
          <label class="form-check-label w-100" :class="{
            'text-decoration-line-through': task.completed
          }">
            <input
              class="form-check-input"
              type="checkbox"
              @change="toggleCompleted(task)"
              :checked="task.completed"
            />
            {{ task.name }}
            <a href="#" class="float-end" @click.prevent="removeTask(task)"><i class="bi bi-trash"></i></a>
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
