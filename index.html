<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="main.js" type="module"></script>
    <link rel="icon" href="https://zany.sh/favicon.svg?emoji=ü§™" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="app" class="container mt-3">
      <div class="input-group mb-3">
        <input
          ref="newTaskEl"
          class="form-control form-control-lg"
          type="text"
          placeholder="Ich brauche..."
          v-model="newTask"
          @keyup.enter="addTask"
        />
        <button class="btn btn-outline-secondary btn-lg" type="button ">
          <i class="bi bi-cart-plus"></i>
        </button>

        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ selectedList.name }}
        </button>
        <ul class="dropdown-menu">
          <li class="p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Neue Liste"
              v-model="newList"
              @keyup.enter="addList"
            />
          </li>
          <li v-for="list in state.lists" :key="list.id">
            <a
              class="dropdown-item"
              href="#"
              :class="{active: selectedList.id == list.id}"
              @click.prevent="state.currentList = list.id"
              >{{ list.name }}</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li class="ps-2">
            <div class="form-check form-switch">
              <label class="form-check-label"
                ><input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  :checked="state.darkmode"
                  @change="toggleDarkmode"
                />
                Darkmode
              </label>
            </div>
          </li>
        </ul>
      </div>
      <div
        class="alert alert-success"
        role="alert"
        v-if="currentTasks.length == 0"
      >
        Beginne, indem Du neue Eintr√§ge hinzuf√ºgst.
      </div>
      <ul class="list-group" v-else>
        <li
          v-for="task in currentTasks"
          class="list-group-item"
          :class="{
            'list-group-item-secondary': task.completed,
          }"
          :key="task.id"
        >
          <label
            class="form-check-label w-100"
            :class="{
            'text-decoration-line-through': task.completed,
          }"
          >
            <input
              class="form-check-input"
              type="checkbox"
              :checked="task.completed"
              @change="toggleCompleted(task)"
            />
            {{ task.title }} {{task.emoji}}
            <a href="#" class="float-end" @click.prevent="removeTask(task)"
              ><i class="bi bi-trash"></i
            ></a>
          </label>
        </li>
      </ul>

      <button
        v-if="hasCompletedTasks"
        @click="removeCompletedTasks"
        type="button"
        class="btn btn-danger mt-3 float-end"
      >
        Erledigte Eintr√§ge l√∂schen
      </button>
    </div>
  </body>
</html>
